name: Build and Release CSV Catalog

on:
  push:
    tags:
      - 'v*'          # Only trigger on existing version tags like v1.0, v2.3.4

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: 🏗️ Build project
        run: pnpm build

      - name: 📝 Run data generation
        run: pnpm parse:text-to-catalog

      - name: 📁 Create ZIP archive of all CSVs
        run: |
          mkdir -p dist
          zip -j dist/catalog.zip catalog/*.csv

      - name: 🚀 Create GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/catalog.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
